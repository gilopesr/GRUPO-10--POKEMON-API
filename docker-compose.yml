services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-pokemon
    ports:
      - "5000:5000"
    volumes:
      - .:/GRUPO-10--POKEMON-API
    environment:
      DATABASE_URL: sqlite:///./pokemon.db
      FLASK_ENV: development
    depends_on: []

  swagger-ui:
      image: swaggerapi/swagger-ui
      ports:
      - "8080:80"
      environment:
        URL: http://api:5000/apidocs/swagger.json
      depends_on:
      - api