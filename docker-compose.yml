services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-pokemon
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - ./data:/app/data
    environment:
      DATABASE_URL: sqlite:////app/data/pokemon.db
      FLASK_ENV: development
      FLASK_APP: app.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: swagger-pokemon
    ports:
      - "8080:8080"
    environment:
      URLS: '[{ url: "http://localhost:5000/apidocs/swagger.json", name: "Pok√©mon API" }]'
    depends_on:
      api:
        condition: service_healthy